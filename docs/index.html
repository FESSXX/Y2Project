<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>YHRのGitHub</title>
		<link rel="shortcut icon" href="img/1554651606344.jpg" sizes="16x16"/>
		<style>
			a{
				position: absolute;
				z-index: 1;
				text-decoration: none;
				color: red;
				left: 300px;
			}
			span{
				position: absolute;
				z-index: 1;
				color: black;
			}
			*{
				margin: 0;
				padding: 0;
			}
			video{
				object-fit: fill;
				position: absolute;
			}
			h1{
				font-size: 300px;
			}
		</style>
		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
		<script>
			if (~navigator.userAgent.indexOf('Mobile')) {
				alert("三秒后自动跳转");
				var a=1;
				var i=3;
				window.setInterval(function(){},1000);
				window.setTimeout("window.location=\"https://github.com/FESSXX/Y2Project\";",3000);
			}
		</script>
		<script type="text/javascript">	
				$(function(){
					$("#vi").on("ended",function(){
						window.location="https://github.com/FESSXX/Y2Project";
					})
				})
		</script>
	</head>
	<body style="overflow:-Scroll;overflow-y:hidden">
		<div id="d">
		<span>视频播完自动跳转如果不想等->->-></span><a href="https://github.com/FESSXX/Y2Project">点我去GitHub！</a>
		<video preload="auto"  id="vi" src="img/video.mp4"  style="width: 100%;" autoplay="autoplay" muted="muted"></video>
		</div>
			<script>
			if(a==1){
				$("#d").html("");
				window.setInterval(function(){$("#d").html("<h1>"+i--+"</h1>");},1000);
			}
		</script>
	</body>
</html>
